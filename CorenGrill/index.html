<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="./images//favicon.ico" type="image/x-icon" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./css/mystyle.css">
    <title>Coren Grill</title>
</head>

<body>
    <nav class="navbar fixed-top navbar-light">
        <a class="navbar-brand" href="#"><img src="./images/corenlogo.png" /></a>
    </nav>
    <div class="main-container">
        <div class="row principal mr-0 ml-0 pt-2">
            <div class="col-12 col-md-8">
                <div class="row principal mr-0 ml-0" style="border-color:#DFDFDF;border-radius:calc(.25rem - 1px) 0 0 calc(.25rem - 1px)">
                    <div class="col-12 col-lg-4 p-0 mb-5">
                        <div class="card col-12" style="background-color:#F7F7F7;">
                            <div class="card-body p-1">
                                <h5>Categorías</h5>
                                <ul class="list-group" id="catlist">
                                </ul>
                            </div>
                        </div>

                    </div>
                    <div class="col-12 col-lg-8 mb-5">
                        <div class="card col-12">
                            <div class="card-body p-1">
                                <h5>Productos</h5>
                                <div class="row" id="prodlist">
                                    <p>Haz click en las categorías para listar productos</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4">
                <div class="card mb-5">
                    <div class="card-body">
                        <h5>Tu pedido</h5>
                        <ul class="list-group" id="resumenPedido">
                            
                        </ul>
                    </div>
                    <ul id="precioTotal">
                        
                    </ul>
                    <button type="button" id="orderButton" class="btn btn-primary btn-sm">Pedir</button>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="./js/coren.js"></script>
</body>

</html>
